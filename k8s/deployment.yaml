apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: ACCOUNT_ID.dkr.ecr.us-west-1.amazonaws.com/node-app:IMAGE_TAG
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
